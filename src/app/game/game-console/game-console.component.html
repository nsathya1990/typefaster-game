<h3 class="user-name">{{ userName }}</h3>
<p class="question-text">
  {{ sentence }}
</p>
<form class="type-faster-form" (ngSubmit)="onSubmit()">
  <h5 *ngIf="timeTaken" class="time-taken-info">
    Time: {{ timeTaken | formattedTime }}
  </h5>
  <div class="user-input-blk">
    <span
      [ngStyle]="{ color: userInput !== sentence ? 'red' : 'green' }"
      *ngIf="validationMsg"
    >
      {{ userInput !== sentence ? "Incorrect" : "Correct" }}
    </span>
    <textarea
      autofocus
      rows="5"
      name="userInput"
      [disabled]="isInputAreaDisabled"
      [(ngModel)]="userInput"
      (keydown.enter)="onSubmit()"
      onpaste="return false"
      oncontextmenu="return false"
    ></textarea>
  </div>
  <div>
    <button
      type="submit"
      class="btn-submit"
      *ngIf="!timeTaken"
      [ngStyle]="{backgroundColor: userInput === sentence ? '#5cb85c' : '#dfdfdf', color: userInput === sentence ? '#fff' : '#111'}"
    >
      Submit
    </button>
  </div>
</form>
